server:
  port: 8085

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: catalogModule
          uri: lb://catalog-service
          predicates:
            - Path=/api/products/**,/api/orders/**
        - id: userModule
          uri: lb://user-service
          predicates:
            - Path=/api/users/**,/api/auth/**
        - id: paymentModule
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**
        - id: cartModule
          uri: lb://cart-service
          predicates:
            - Path=/api/carts/**
logging:
  level:
    org:
      springframework:
        cloud:
          gateway: TRACE

management:
  endpoints:
    web:
      exposure:
        include: '*'