spring:
  application:
    name: catalog-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3308/FMI
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true

server:
  port: 8082

security:
  enabled: false
  user-url: http://user-service/auth/{email}
  jwt-expiration: 864000000
  jwt-secret: secretKeyToProviderJWT

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

hazelcast:
  network:
    join:
      multicast:
        enabled: true



